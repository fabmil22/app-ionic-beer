<ion-header>

  <ion-navbar>
    <ion-title >Invitaciones</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card   *ngFor="let item of invitations" >
    <ion-item>
        <ion-avatar item-start>
          <img src="assets/imgs/avatar.jpg">
        </ion-avatar>
        <h2>Invitacion de {{item.promoter}}</h2>
        <p> Fecha del evento {{item.fecha}} </p>
        <p> Hora: {{item.hora}}  </p>
      </ion-item>
    
      <img src="http://via.placeholder.com/350x150">
    
      <ion-card-content   >
        <p > {{item.commit}}</p>
      </ion-card-content>
    
    

      <ion-grid>

        <ion-row>
          <ion-col width-50>
              <button ion-button icon-left clear small  >
                  
                  <div  (click)="invitar()"></div>invitar()>who's going  <ion-badge item-end>{{ item.aceptes.length}}</ion-badge></div>
                
                </button>
          </ion-col>

          <ion-col width-25>
              <button ion-button icon-left clear small  (click)="invitar()">
                  <ion-icon name="add-circle"></ion-icon>
                  <div>Invitar</div>
                </button>
          </ion-col>

          <ion-col width-25>
              <button ion-button icon-left clear small>
                  <ion-icon name="map"></ion-icon>
                  <div>Map</div>
                </button>
          </ion-col>
        </ion-row>
        
      </ion-grid>
        
    
    
    </ion-card>
</ion-content>
