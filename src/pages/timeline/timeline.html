<ion-header>

  <ion-navbar   transparent >
    <ion-title>Timeline</ion-title>
    <button menuToggle   ion-button icon-only> <ion-icon name="menu"></ion-icon></button>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card  *ngFor="let item of albunes " (click)="goToAlbumDetailPage(item)" >
        <ion-item>
            <ion-avatar item-start>
              <img src="https://media-exp2.licdn.com/mpr/mpr/shrink_100_100/p/5/005/068/387/0f9e806.jpg">
            </ion-avatar>
            <h2>Fabian Miliani</h2>

          </ion-item>

        <ion-card-header>
         <b>{{ item.title}}</b>
        </ion-card-header>
        <ion-card-content>

          <img src="{{item.albumS}}" alt="">
        </ion-card-content>
      </ion-card>
</ion-content>
