<ion-header>

  <ion-navbar>
    <ion-title>timeline</ion-title>
    <button menuToggle   ion-button icon-only> <ion-icon name="menu"></ion-icon></button>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card  *ngFor="let item of albunes " (click)="goToAlbumDetailPage()" >
        <ion-item>
            <ion-avatar item-start>
              <img src="https://media-exp2.licdn.com/mpr/mpr/shrink_100_100/p/5/005/068/387/0f9e806.jpg">
            </ion-avatar>
            <h2>Marty McFly</h2>
            <p>November 5, 1955</p>
          </ion-item>

        <ion-card-header>
          {{ item.title}}
        </ion-card-header>
        <ion-card-content>
          <img src="http://via.placeholder.com/350x150" alt="">
        </ion-card-content>
      </ion-card>
</ion-content>
