<!--

  Ionic pages and navigation.
-->
<ion-header>
    
  <ion-navbar>
    <ion-title>top</ion-title>
    <button menuToggle   ion-button icon-only> <ion-icon name="menu"></ion-icon></button>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let item of items">
         
          <ion-item-sliding>
            <ion-item>
              {{ item.title}}
            </ion-item>
            <ion-item-options side="right" (ionSwipe)="votar(item)">
              <button ion-button expandable (click)="votar(item)">
                <ion-icon name="star"></ion-icon>
              </button>
            </ion-item-options>
          </ion-item-sliding>

        </ion-item>

        
      </ion-list>


</ion-content>
