<ion-header>
    
  <ion-navbar>
    <ion-title>top</ion-title>
    <button menuToggle   ion-button icon-only> <ion-icon name="menu"></ion-icon></button>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let item of items">
          {{ item.title}}
        </ion-item>
      </ion-list>


</ion-content>
