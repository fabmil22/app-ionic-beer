<ion-header>

  <ion-navbar  transparent>
    <ion-title>login</ion-title>
    <button menuToggle   ion-button icon-only> <ion-icon name="menu"></ion-icon></button>
  </ion-navbar>

</ion-header>


<ion-content transparent>
 <form  novalidate  (submit)="save($event)" >
   <ion-list  transparent>
    <ion-item >
      <ion-label  floating>Email:</ion-label>
      <ion-input type="text"  name="user" [(ngModel)]="data.user"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label  floating>Password:</ion-label>
        <ion-input type="password"  name="password" [(ngModel)]="data.password" ></ion-input>
      </ion-item>
   </ion-list>
   <div padding>
     <button ion-button full > Login</button>
   </div>
   
 </form>

</ion-content>
