
<ion-header>

 

</ion-header>


<ion-content >


    <ion-slides  autoplay="5000" effect="cube" loop="true">

        <ion-slide  class="slider1">
        <p>Para los mejores Momentos</p>
        </ion-slide>
      
        <ion-slide  class="slider2">
        <p>Para compartir con amigos</p>
        </ion-slide>
      
        <ion-slide class="slider3">
        <p>Para celebrar los logros del dia</p>
        </ion-slide>
        
      </ion-slides>


      <ion-grid  class="botones" padding>
          <ion-row>
              
              <ion-col  col-6>
                    <button ion-button  block  color="marron" (click)="openlinkLogin()" icon-left>
                      <ion-icon name="lock"></ion-icon>
                      Ingresar  
                    </button>
                  </ion-col>

                <ion-col  col-6>
                    <button ion-button  block  color="marron" (click)="openlinkREgister()" icon-left>
                      <ion-icon name="unlock"></ion-icon>
                      Registrar
                    </button>
                  </ion-col>

          </ion-row>
      </ion-grid>
      
      

</ion-content>
